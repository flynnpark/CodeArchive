{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="page-header">
			<h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a> <small>{{ post.category }} | {{ post.created_date|date:'d-m-Y' }}</small></h3>
		</div>
		<div>
			{{ post.text|truncatechars:200 }}
		</div>
		<hr>
	{% endfor %}
{% endblock %}
